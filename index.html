<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details By Rafayel</title>
</head>

<body>
    <form>
        <h1 align="center"> Job Details:</h1>
        <table cellspacing="5px" cellpadding="10%" border="1" ; align="center">
            <tr>
                <td align="right">Job Title:</td>
                <td><input type="text" name="Job Title" /></td>
            </tr>
            <tr>

                <td align="right">Description:</td>

                <td>
                    <textarea name="text" rows="5" style="overflow-y:scroll;"></textarea>
                    <p>Brief Description should have atmost 500 characters</p>
                </td>

            </tr>


            <tr>

                <td>Company Name:</td>
                <td><input type=" text" name="Company Name"></td>
            </tr>
            <tr>
                <td>
                    Contact number:
                </td>
                <td>
                    <input type="text" name="Contact number">
                </td>
            </tr>
            <tr>
                <td>
                    Contact person:
                </td>
                <td>
                    <input type="text" name="Contact person">
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="text" name="Email">
                </td>
            </tr>
            <tr>
                <td>
                    Work Status
                </td>
                <td>

                    <input type="checkbox">Full Time
                    <input type="checkbox"> Part Time
                    <input type="checkbox">Per Dim
                    <input type="checkbox">Others

                </td>
            </tr>
            <tr>
                <td>
                    Salary
                </td>
                <td>
                    <input type="text" name="Email">
                    <select>
                        <option value="Rupees">Rupees</option>
                        <option value="Euro">Euro</option>
                        <option value="US Dollar" selected="selected">US Dollar</option>
                    </select>
                    <select>
                        <option value="Yearly" selected="selected">Yearly</option>
                        <option value="Half Yearly">Half Yearly</option>
                    </select>


                </td>
            </tr>
            <tr>
                <td>
                    Experience(Years)
                </td>
                <td>
                    <input type="text" name="Experience">
                </td>
            </tr>

            <tr>
                <td>
                    Locations
                </td>
                <td>
                    <input type="text" name="locations">
                </td>
            </tr>
            <tr>
                <td>
                    Qualifications:
                </td>
                <td>
                    <select multiple="multiple">
                        <option value="1">Any</option>
                        <option value="2">High School</option>
                        <option value="3">Associate</option>
                        <option value="4">Pre Bachelors</option>
                        <option value="5">Bachelors</option>
                    </select>
                    <input type="button" value="ADD>>"><input type="button" value="<<Remove">
                    <textarea name="text" cols="3" rows="4">Any</textarea>

                </td>
            </tr>

            <tr>
                <td align="right">
                    <input colspan="7" type="button" value="Submit">
                </td>


                <td>
                    <input type="button" value="Reset">
                </td>
            </tr>



        </table>
    </form>


</body>



</html>
